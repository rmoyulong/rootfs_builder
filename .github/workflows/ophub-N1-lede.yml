#CI项目名
name: ophub-斐讯N1-lede

on:
  #自动编译：每天早上4点
  #schedule:
    #- cron: 0 20 * * *
  #手动编译
  workflow_dispatch:

#CI权限
permissions: write-all

#CI任务
jobs:
  owrt_config:
    #调用公用编译核心OWRT-CORE.yml
    uses: ./.github/workflows/OWRT-CORE-ophub.yml
    with:
      #编译平台，X64包含X86,arm
      OWRT_TARGET: s905d
      #默认主题
      OWRT_THEME: material
      #默认主机名
      OWRT_NAME: Phicomm_n1
      #默认密码，仅作展示，更改无效
      OWRT_PW: password
      #默认地址
      OWRT_IP: 192.168.1.100
      #默认源码
      OWRT_URL: https://github.com/coolsnowwolf/lede
      #源码版本
      OWRT_BRANCH: master
      #自定义config
      OWRT_CFG: ARMv8.config
      #OWRT_CFG: armvirt_N1.config
      #设备类型
      OWRT_TYPE: 斐讯N1
      OWRT_LINUX: 6.1.60
      OWRT_FILES: N1/files
      #OWRT_DIY_P1_SH: sh/diy-part1.sh
      OWRT_DIY_P1_SH: sh/tiny.sh
      OWRT_DIY_P2_SH: sh/diy-part2.sh
      #save/temp
      OWRT_STORAGE: save
      kernel_repo: ophub/kernel
      #stable/flippy/dev/beta
      kernel_usage: stable
      builder_name: ophub
      auto_kernel: true
